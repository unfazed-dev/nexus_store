    path: ../nexus_store
  sqlite_crdt: ^3.0.4
  crdt: ^5.1.3
  rxdart: ^0.28.0

dev_dependencies:
  test: ^1.25.0
  mocktail: ^1.0.4
  lints: ^5.1.0
