name: nexus_store_powersync_adapter
description: PowerSync adapter for nexus_store with offline-first sync and SQLCipher support.
version: 0.1.0
repository: https://github.com/unfazed-dev/nexus_store

environment:
  sdk: ^3.5.0

dependencies:
  nexus_store: ^0.1.0
  powersync: ^1.17.0
  rxdart: ^0.28.0
  sqlite3: ^2.4.0
  supabase: ^2.8.0
  uuid: ^4.5.1
  # powersync_sqlcipher: ^1.0.0  # Optional: for SQLCipher encryption

dev_dependencies:
  test: ^1.25.0
  mocktail: ^1.0.4
  lints: ^5.1.0
  test_reporter:
    git:
      url: https://github.com/unfazed-dev/test_reporter.git
      ref: main
