name: nexus_store_signals_binding
description: Signals integration for NexusStore - provides fine-grained reactive signals with NexusStore data.
version: 0.1.0
repository: https://github.com/unfazed-dev/nexus_store

environment:
  sdk: ^3.5.0
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  signals: ^6.3.0
  signals_flutter: ^6.3.0
  nexus_store: ^0.1.0
  collection: ^1.19.0
  meta: ^1.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^5.0.0
  mocktail: ^1.0.4
  test: ^1.25.0
  test_reporter:
    git:
      url: https://github.com/unfazed-dev/test_reporter.git
      ref: main
