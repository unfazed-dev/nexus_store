name: nexus_store
description: >-
  A unified reactive data store abstraction providing a single consistent API
  across multiple storage backends with policy-based fetching, RxDart streams,
  and optional compliance features.
version: 0.1.0
repository: https://github.com/unfazed-dev/nexus_store
issue_tracker: https://github.com/unfazed-dev/nexus_store/issues

environment:
  sdk: ^3.5.0


dependencies:
  rxdart: ^0.28.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  meta: ^1.16.0
  logging: ^1.3.0
  collection: ^1.19.0
  cryptography: ^2.7.0
  crypto: ^3.0.5
  uuid: ^4.5.1

dev_dependencies:
  freezed: ^3.0.6
  json_serializable: ^6.9.0
  build_runner: ^2.4.0
  test: ^1.25.0
  mocktail: ^1.0.4
  lints: ^5.1.0
  flutter_test:
    sdk: flutter
  test_reporter:
    git:
      url: https://github.com/unfazed-dev/test_reporter.git
      ref: main
