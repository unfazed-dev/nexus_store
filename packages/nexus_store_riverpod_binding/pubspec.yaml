name: nexus_store_riverpod_binding
description: Riverpod integration for NexusStore reactive data store. Provides providers, extensions, widgets, and hooks for seamless Riverpod integration.
version: 0.1.0
publish_to: none

environment:
  sdk: ^3.5.0
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  nexus_store:
    path: ../nexus_store
  nexus_store_flutter:
    path: ../nexus_store_flutter
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1
  meta: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^5.0.0
  mocktail: ^1.0.4
  test: ^1.25.8
